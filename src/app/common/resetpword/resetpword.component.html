<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center" *ngIf="!isformEnternewPAssword && !isveryfyOTP">Reset Password</div>
        <div class="card-body">
          <form *ngIf="isformenterUSerDetails">

            <div class="form-group">
              <label>Enter Your User Account Employee ID:</label>
            <input type="text" id="empId" name="empId" class="form-control" placeholder="Enter Your Employee ID">
            </div>
              <div class="form-group">
              <label>Enter Your User Account Email:</label>
            <input type="email" id="UserMail" name="UserMail" class="form-control" placeholder="Enter Your Email">

            </div>
            <div class="center">
              <button class="btn btn-primary" (click)="getOTPCode()">Send Code</button>
            </div>

          </form>

          <form *ngIf="isveryfyOTP">
            <div class="form-group">
              <label>Enter OTP:</label>
              <input type="text" id="OTP" name="OTP" class="form-control" placeholder="Enter OTP">
            </div>
            <div class="center">
              <button class="btn btn-primary" (click)="verifyOTPCode()">Confirm</button>
            </div>
          </form>

          <form *ngIf="isformEnternewPAssword">
            <div class="form-group">
              <label>New password:</label>
              <input type="password" id="password1" name="password1" class="form-control" placeholder="New password">
            </div>
            <div class="form-group">
              <label>Confirm password:</label>
              <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter password">
            </div>
            <div class="center">
              <button class="btn btn-primary" (click)="resetPassword()">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
</div>
