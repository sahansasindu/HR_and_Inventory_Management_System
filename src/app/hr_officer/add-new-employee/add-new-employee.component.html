<div class="d-flex page__box p-1 mt-0">
  <div class="container">
    <h2 class="text-center">Employee Information Form</h2>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId" [(ngModel)]="eid">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" [(ngModel)]="address">
          </div>
          <div class="form-group">
            <label for="companyStatus">Company Status:</label>
            <select class="form-control" id="companyStatus" name="companyStatus" [(ngModel)]="cstatus">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contact">Contact No:</label>
            <input type="text" class="form-control" id="contact" name="contact" [(ngModel)]="contactno">
          </div>
          <div class="form-group">
            <label for="companyStatus">Married or not:</label>
            <select class="form-control" id="married" name="companyStatus" [(ngModel)]="mstate">
              <option value="active">Married</option>
              <option value="inactive">Unmarried</option>
            </select>
          </div>
          <!-- PDF Upload Field with Padding -->
          <div class="form-group">
            <label for="pdfFile" id="cvlable">Upload PDF:</label>
            <input type="file" class="form-control-file" id="pdfFile" name="pdfFile" accept=".pdf" (change)="onFileSelected($event)">
          </div>

        </form>
      </div>
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" [(ngModel)]="dob">
          </div>
          <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" class="form-control" id="employeeName" name="employeeName" [(ngModel)]="empname">
          </div>
          <div class="form-group">
            <label for="gender">Gender:</label>
            <select class="form-control" id="gender" name="gender" [(ngModel)]="gender" >
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jobRole">Job Role:</label>
            <input type="text" class="form-control" id="jobRole" name="jobRole" [(ngModel)]="jrole">
          </div>
          <div class="form-group">
            <label for="salaryType">Salary Type:</label>
            <select class="form-control" id="salaryType" name="salaryType" [(ngModel)]="satype">
              <option value="hourly">Hourly</option>
              <option value="monthly">Monthly</option>
              <option value="annual">Annual</option>
            </select>
          </div>
          <div class="form-group">
            <label for="departmentId">Department ID:</label>
            <input type="text" class="form-control" id="departmentId" name="departmentId" [(ngModel)]="Did">
          </div>
          <div class="form-group">
            <label for="sectionId">Section ID:</label>
            <input type="text" class="form-control" id="sectionId" name="sectionId" style="margin-bottom: 20px;" [(ngModel)]="sid">
          </div>
          <button type="submit"  class="btn btn-primary" (click)="submitData()">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
